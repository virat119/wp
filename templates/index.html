
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">WhatsApp Automation Tool</h1>
        <pre>{{ logo }}</pre>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="session_name">Session Name:</label>
                <input type="text" class="form-control" name="session_name" required>
            </div>
            <div class="form-group">
                <label for="file">Upload .txt file:</label>
                <input type="file" class="form-control" name="file" accept=".txt" required>
            </div>
            <div class="form-group">
                <label for="delay_seconds">Delay (seconds):</label>
                <input type="number" class="form-control" name="delay_seconds" value="5" required>
            </div>
            <div class="form-group">
                <label for="target_number">Target Number:</label>
                <input type="text" class="form-control" name="target_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Sending Messages</button>
        </form>
        <a href="{{ url_for('qrcode_view') }}" class="btn btn-secondary mt-3">Generate QR Code</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
