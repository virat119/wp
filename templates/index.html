
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <pre>{{ logo|safe }}</pre>
        <h2>QR Code for WhatsApp Web</h2>
        <img src="{{ url_for('qrcode_view') }}" alt="QR Code" class="img-fluid" style="width: 300px;">
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Upload Message File (TXT):</label>
                <input type="file" name="file" accept=".txt" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="session_name">Session Name:</label>
                <input type="text" name="session_name" placeholder="Enter Session Name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="delay_seconds">Delay Between Messages (Seconds):</label>
                <input type="number" name="delay_seconds" placeholder="Enter Delay in Seconds" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="target_number">Target WhatsApp Number:</label>
                <input type="text" name="target_number" placeholder="Enter Target Number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>
</body>
</html>
